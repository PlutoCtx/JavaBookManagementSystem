<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理模板系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--    <link rel="stylesheet" href="../../static/dist/layui/css/layui.css" media="all">-->
<!--    <link rel="stylesheet" href="../../static/dist/style/admin.css" media="all">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.9.21/dist/css/layui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/layui@2.9.21/dist/layui.min.js"></script>


    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
</head>
<body class="layui-layout-body">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">

        <!-- 头部栏 分为两个区域，左边和右边 -->
        <div class="layui-header">
            <!-- 左边部分 -->
            <ul class="layui-nav layui-layout-left">
                <!-- 收缩按钮 -->
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <!-- 外部网站的小图标，点击跳转到其他网站 -->
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <!-- <a href="http://www.layui.com/admin/" title="前台"> -->
                    <a href="http://www.baidu.com/" title="百度 前台">
                        <i class="layui-icon layui-icon-engine"></i>
                    </a>
                </li>


                <!-- 刷新图标 -->
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
                <!-- 搜索框 -->
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <input type="text"
                           placeholder="搜索..."
                           autocomplete="off"
                           class="layui-input layui-input-search"
                           layadmin-event="search"
                           lay-action="template/search.html?keywords=">
                </li>
            </ul>

            <!-- 右边部分 -->
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

                <!-- 信息提示符号，铃铛，最右边的-->
                <li class="layui-nav-item" lay-unselect>
                    <a lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心">
                        <i class="layui-icon layui-icon-notice"></i>
                        <!-- 如果有新消息，则显示小圆点 -->
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>

                <!-- 更换后台页面的配色风格 -->
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="theme">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>
                </li>


                <!-- 便签，但我感觉没什么用 -->
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="note">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>

                <!-- 全屏 -->
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>

                <!-- 用户名 用户信息修改 -->
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <!-- 用户名 -->
                        <cite>贤心</cite>
                    </a>

                    <dl class="layui-nav-child">
                        <!-- 会跳转到对应页面 -->
                        <!-- <dd>
                            <a lay-href="set/user/info.html">基本资料</a>
                        </dd>

                        <dd>
                            <a lay-href="set/user/password.html">修改密码</a>
                        </dd>
-->
                        <hr>
                        <!-- 退出操作 -->
                        <dd layadmin-event="logout" style="text-align: center;">
                            <a>退出</a>
                        </dd>
                    </dl>
                </li>


                <!-- 购买说明，感觉不是很搭 不过你可以看一下具体的事件代码 -->
                <!-- <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="about">
                        <i class="layui-icon layui-icon-more-vertical"></i>
                    </a>
                </li> -->


                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <!-- <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect></li> -->
                    <a href="javascript:;" layadmin-event="more">
                        <i class="layui-icon layui-icon-more-vertical"></i>
                        <href></href>
                    </a>
                </li>
            </ul>
        </div>













        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <!-- 最上方标题 网站名称 -->
                <div class="layui-logo" lay-href="home/console.html">
                    <span>图书管理系统</span>
                </div>

                <!-- 目录栏内容 -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">

                    <!-- 后台主页 -->
                    <li data-name="home" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="主页" lay-direction="2">
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>主页</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="console" class="layui-this">
                                <a lay-href="home/console.html">控制台</a>
                            </dd>

                            <dd data-name="console">
                                <a lay-href="home/homepage1.html">主页一</a>
                            </dd>

                            <dd data-name="console">
                                <a lay-href="home/homepage2.html">主页二</a>
                            </dd>
                        </dl>
                    </li>

                    <!-- 图书类别管理 -->
                    <li data-name="bookType" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="组件" lay-direction="2">
                            <i class="layui-icon layui-icon-component"></i>
                            <cite>图书类别管理</cite>
                        </a>
                        <!-- <dl class="layui-nav-child">
                            <dd data-name="button">
                               <a lay-href="component/button/index.html">按钮</a>
                            </dd>


                            <dd data-name="form">
                                <a href="javascript:;">表单</a>
                                <dl class="layui-nav-child">
                                    <dd><a lay-href="component/form/element.html">表单元素</a></dd>
                                    <dd><a lay-href="component/form/group.html">表单组合</a></dd>
                                </dl>
                            </dd>


                        </dl> -->
                    </li>

                    <!-- 图书管理 -->
                    <li data-name="book" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="组件" lay-direction="2">
                            <i class="layui-icon layui-icon-component"></i>
                            <cite>图书管理</cite>
                        </a>
                        <!-- <dl class="layui-nav-child">
                            <dd data-name="button">
                               <a lay-href="component/button/index.html">按钮</a>
                            </dd>
                        </dl> -->
                    </li>



                    <!-- 用户信息管理 -->
                    <li data-name="user" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="组件" lay-direction="2">
                            <i class="layui-icon layui-icon-component"></i>
                            <cite>用户管理</cite>
                        </a>
                        <!-- <dl class="layui-nav-child">
                            <dd data-name="button">
                               <a lay-href="component/button/index.html">按钮</a>
                            </dd>
                        </dl> -->
                    </li>



                    <!-- 借阅管理 -->
                    <li data-name="record" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="组件" lay-direction="2">
                            <i class="layui-icon layui-icon-component"></i>
                            <cite>借阅管理</cite>
                        </a>
                        <!-- <dl class="layui-nav-child">
                            <dd data-name="button">
                               <a lay-href="component/button/index.html">按钮</a>
                            </dd>
                        </dl> -->
                    </li>



                    <!-- 书籍逾期情况管理 -->
                    <!-- <li data-name="component" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="组件" lay-direction="2">
                           <i class="layui-icon layui-icon-component"></i>
                           <cite>组件</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="button">
                               <a lay-href="component/button/index.html">按钮</a>
                            </dd>
                        </dl>
                    </li> -->

                </ul>
            </div>
        </div>












        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>


            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>


            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>

            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>

        </div>






        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="admin-page.html" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>




    </div>
</div>

</body>
</html>
